<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recogntion</title>
</head>
<body>
<div style="margin:0px auto;width:500px;">

    <b style="font-size:22px;">{{ name }}</b><br/>
    <small>Roll no. : {{ rollno }}</small><br/>
    <small>Semester : {{ semester }}</small><br/>
    <small>Session  : {{ session }}</small><br/>


    <table style="width:100%;color:#000000;background-color:#ffffff;" border="1" cellspacing="0.1" align="center">
        <tr>
            <td style="text-align:center" colspan="2"><h2>Attendance Sheet</h2></td>
        </tr>
        <tr>
               <!--<td>ID</td>-->
               <!--<td>Student ID</td>-->
               <!--<td>Attendance</td>-->
            <td>Attend Date</td>
            <td>Attendance</td>
        </tr>
         {% for row in data %}
                 <tr>
                     <!--<td>{{ row[0] }}</td>-->
                     <!--<td>{{ row[1] }}</td>-->
                     <!--<td>{{ row[2] }}</td>-->
                     <td>{{ row[3] }}</td>
                     <td>Present</td>
                 </tr>
         {% endfor %}
        <tr>
            <td style="text-align:center" colspan="2">***</td>
        </tr>
        <tr>
            <td><b>Total Class</b></td>
            <td><b>{{ totalclass }}</b></td>
        </tr>
        <tr>
            <td><b>Total Attended</b></td>
            <td><b>{{ totalattended }}</b></td>
        </tr>
        <tr>
            <td><b>Percentage</b></td>
            <td><b>{{ percentage }} %</b></td>
        </tr>
    </table>
    <br/><br/>
    <div style="text-align:center;">
        <button onclick="window.print();">Print</button>
    </div>
</div>
</body>
</html>
